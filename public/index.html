<!DOCTYPE html>
<html lang="en">
  <head>
    <title>London City Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
    <link rel="icon" type="../image/png" href="%PUBLIC_URL%/favicon.ico" sizes="32x32" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd"
        crossorigin="anonymous">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="container-fluid">

      <div id="testWidget"></div>

    </div>

    <script>
    var config = {
      widgets: [
        {
          "elementId": "testWidget",
          "view": {
            "title": "Economy",
            "legend": "Recent unemployment rate",
            "resources": [
              {
                "datasetId": "montreal-kpis",
                "name": "trips",
                "transform": [
                  {
                    "type": "aggregate",
                    "fields": [
                      "DateDonnee"
                    ],
                    "operations": [
                      "argmax"
                    ]
                  }
                ]
              }
            ],
            "specType": "figure",
            "spec": {
              "fieldName": "Valeur"
            }
          }
        }
      ],
      datasets: ["https://datahub.io/starsinmypockets/montreal-kpis"]
    }
    </script>
  </body>
</html>
